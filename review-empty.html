<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Empty</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/dist.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
        >
          <img
            width="32px"
            src="./assets/branding/logo-app.svg"
            alt="White bear logo"
          />
          <h3 class="d-inline text-brand">White Bear</h3>

          <button class="btn btn-link float-right" id="logOut">
            Log out
          </button>

          <div
            class="btn-group d-flex mb-5"
            role="navigation"
            aria-label="navigation"
          >
            <button id="createNew" type="button" class="btn btn-secondary">
              Create new
            </button>
            <button
              id="review"
              type="button"
              class="btn btn-secondary tab-seperator tab-active"
            >
              Review
            </button>
            <button
              id="allcards"
              type="button"
              class="btn btn-secondary tab-seperator"
            >
              All cards
            </button>
          </div>

          <div style="width: 100%; margin: 10px 0;" class="text-center">
            <h4 style="color: #767886;">Out of cards</h4>
          </div>

          <div class="d-flex justify-content-between">
            <button id="revPrevCard" class="btn btn-link" style="color: black;">
              Previous card
            </button>
            <button id="getMoreCards" class="btn btn-outline-primary btn-lg">
              Get more cards
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
