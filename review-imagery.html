<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Imagery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Noto+Sans:wght@400;700&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/dist.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <img
            width="32px"
            src="./assets/branding/logo-app.svg"
            alt="White bear logo"
          />
          <h3 class="d-inline text-brand">White Bear</h3>

          <button class="btn btn-link float-right" id="logOut">
            Log out
          </button>

          <div
            class="btn-group d-flex mb-5"
            role="navigation"
            aria-label="navigation"
          >
            <button
              id="createNew"
              type="button"
              class="btn btn-secondary tab-active"
            >
              Create new
            </button>
            <button
              id="review"
              type="button"
              class="btn btn-secondary tab-seperator"
            >
              Review
            </button>
            <button
              id="allcards"
              type="button"
              class="btn btn-secondary tab-seperator"
            >
              All cards
            </button>
          </div>
        </div>
      </div>

      <div style="margin-top: 10px;" class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-10">
              <div
                style="
                  background: #51535e;
                  color: white;
                  margin: 0 auto;
                  width: 310px;
                  padding: 15px;
                  border-radius: 5px 5px 0 0;
                "
                class="card"
              >
                <p>
                  Lucas ipsum dolor sit amet jarael sarn ryn soontir cathar
                  lando coruscant draethos trioculus bespin. Priapulin nass nien
                  calrissian dagobah grievous. Oli√© mothma c-3po wicket c'baoth.
                  Jagged kastolar kitonak rugor.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
          "
          class="col-10"
        >
          <button class="btn btn-link" style="color: black;">
            Previous card
          </button>
          <button id="showAnswer" class="btn btn-outline-primary btn-lg">
            Show answer
          </button>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
